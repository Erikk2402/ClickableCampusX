<!DOCTYPE html>
<html>

<head>
    <title>ClickableCampus V2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div id="custom-marker-form" class="custom-marker-form">
            <h2>Add Custom Marker</h2>
            <form id="marker-form">
                <label for="title-input">Title:</label>
                <input type="text" id="marker-title" required><br>
                <label for="description-input">Description:</label>
                <textarea id="marker-description" required></textarea><br>
                <button type="button" id="save-marker-btn">Submit</button>
                <button type="button" id="cancel-marker-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
