<!DOCTYPE html>
<html>

<head>
    <title>ClickableCampus V2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div id="custom-marker-form" class="modal">
            <div class="modal-content">
                <span class="close-marker-form">&times;</span>
                <h2>Add Custom Marker</h2>
                <form id="marker-form">
                    <label for="marker-title">Title:</label>
                    <input type="text" id="marker-title" required><br>
                    <label for="marker-description">Description:</label>
                    <textarea id="marker-description" required></textarea><br>
                    <button type="submit">Add Marker</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="script.js" crossorigin="anonymous"></script>
</body>

</html>
