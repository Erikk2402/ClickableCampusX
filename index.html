<!DOCTYPE html>
<html>
<head>
    <title>ClickableCampus V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>
    </div>

    <!-- Marker Form -->
    <div id="marker-form" class="modal">
        <div class="modal-content">
            <span id="custom-marker-close" class="close">&times;</span>
            <h2>Add Custom Marker</h2>
            <form id="custom-marker-form">
                <label for="custom-marker-title">Title:</label>
                <input type="text" id="custom-marker-title" required><br>
                <label for="custom-marker-description">Description:</label>
                <textarea id="custom-marker-description" required></textarea><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="script.js" crossorigin="anonymous" integrity="sha384-c5xyKbogLVFwJtrh1H5OiUq5XiMvfVT/sfKiGVmPSYa0z+x4RmD8hwgidcVGMyoI" data-no-instant></script>

</body>
</html>
